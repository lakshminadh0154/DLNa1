<!DOCTYPE html>
<html>
  <head>
    <title>Fixed Header, Centered Content, and Fixed Footer Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header Content</h1>
    </header>
    <main>
      <h2>Centered Content</h2>
    </main>
    <footer>
      <p>Footer Content</p>
    </footer>
  </body>
</html>
